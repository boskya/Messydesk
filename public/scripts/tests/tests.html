<html>
	<head>
		<title>Messy Desk tests</title>
		<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.10.0.css" type="text/css">
        <script type="text/javascript" src="../lib/qunit.js"></script>
        <script id='desk' data-template-name='desk' type="text/x-handlebars">
            <span class='desk-admin'>
                {{view MessyDesk.NameField name="NameField" id="NameField" valueBinding="MessyDesk.DeskController.name"}}
                <span class='delete' {{action "deleteDesk"}}>X</span>
            </span>
        </script>
        <script id='deskItem' data-template-name='deskItem' type="text/x-handlebars">
            <div class='desk-item' />
        </script>
	</head>
	<body>
		<div id="qunit"></div>
        <div id="container"></div>
		<script type="text/javascript" src="../lib/jquery-1.8.2.min.js"></script>
		<script src="../lib/handlebars-1.0.0.beta.6.js"></script>
		<script type="text/javascript" src="../lib/ember.js"></script>
		<script src="../messyDesk.js" type="text/javascript"></script>
		<script src="messyDeskTests.js" type="text/javascript"></script>
        <script src="idGenerateTests.js" type="text/javascript"></script>
	</body>
</html>
