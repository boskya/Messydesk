<html>
	<head>
		<title>Messy Desk tests</title>
		<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.10.0.css" type="text/css">
        <script type="text/javascript" src="../vendor/qunit.js"></script>
        <script id='desk' data-template-name='desk' type="text/x-handlebars">
            <span class='desk-name'>{{name}}</span>
        </script>
        <script id='nameDesk' data-template-name='desk' type="text/x-handlebars">
            <input class='desk-name' value={{name}} />
            {{view MessyDesk.Name name="Name" id="Name" valueBinding="Desk.Name"}}
        </script>
	</head>
	<body>
		<div id="qunit"></div>
		<script type="text/javascript" src="../vendor/jquery-1.8.2.min.js"></script>		
		<script src="../vendor/handlebars-1.0.0.beta.6.js"></script>
		<script type="text/javascript" src="../vendor/ember.js"></script>
		<script src="../messyDesk.js" type="text/javascript"></script>
		<script src="messyDeskTests.js" type="text/javascript"></script>
        <script src="idGenerateTests.js" type="text/javascript"></script>
	</body>
</html>
