<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Messy Desk</title>
		<meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="stylesheets/normalize.css">
        <link rel="stylesheet" href="stylesheets/main.css">
		<link rel="stylesheet" href="stylesheets/style.css" type="text/css"  />
		<script id='desk' data-template-name='desk' type="text/x-handlebars">
            {{view MessyDesk.Name name="Name" id="Name" valueBinding="MessyDesk.MyDesk.name"}}
		</script>
	</head>
	<body>
		<div id='container'></div>
		<script type="text/javascript" src="scripts/vendor/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="scripts/vendor/handlebars-1.0.0.beta.6.js"></script>
		<script type="text/javascript" src="scripts/vendor/ember.js"></script>
		<script type="text/javascript" src="scripts/messydesk.js"></script>

        <script type="text/javascript">
            //global...may need to move into controller
            MessyDesk.MyDesk = MessyDesk.Desk.create({
                name: 'MyMess'
            });

            var view = MessyDesk.DeskView.create({
                name: MessyDesk.MyDesk.name
            });

            view.appendTo($(MessyDesk.rootElement));
        </script>
	</body>
</html>
